<div class="login-container">
  <div class="login-card">
    <h2 class="title">Bem-vindo(a)</h2>
    <p class="subtitle">Acesse à sua conta para continuar!</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" formControlName="email" placeholder="seuemail@exemplo.com" 
          [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid }">
        
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="validation-error">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">O e-mail é obrigatório.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Por favor, insira um e-mail válido.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input id="senha" type="password" formControlName="senha" placeholder="Sua senha"
          [ngClass]="{ 'is-invalid': loginForm.get('senha')?.touched && loginForm.get('senha')?.invalid }">
        
        <div *ngIf="loginForm.get('senha')?.touched && loginForm.get('senha')?.invalid" class="validation-error">
          <small *ngIf="loginForm.get('senha')?.errors?.['required']">A senha é obrigatória.</small>
        </div>
      </div>

      <div *ngIf="errorMessage" class="api-error-message">
        {{ errorMessage }}
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="submit-button">
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading" class="loader"></span>
      </button>

      <div class="register-link">
        <p>
          Não tem uma conta? <br>
          <a href="/auth/register">Registre-se aqui</a>
        </p>
      </div>

    </form>
  </div>
</div>
